<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cookbook{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç≥</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="top-ribbon">
        <div class="nav-container">
            <div class="site-title">üç≥ CookFlow</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('homepage') }}">Home</a></li>
                    <li><a href="{{ url_for('view_recipes') }}">View Recipes</a></li>
                    <li><a href="{{ url_for('calendar') }}">Calendar</a></li>
                    <li><a href="{{ url_for('groceries') }}">Groceries</a></li>
                    <li><a href="{{ url_for('add_recipes') }}">Add Recipes</a></li>
                </ul>
            </nav>
            <div class="theme-switcher">
                <button id="theme-toggle" class="theme-toggle-btn" title="Change theme">
                    üé®
                </button>
                <div id="theme-menu" class="theme-menu">
                    <button class="theme-option" data-theme="light">Light</button>
                    <button class="theme-option" data-theme="dark">Dark</button>
                    <button class="theme-option" data-theme="lavender-light">Lavender Light</button>
                    <button class="theme-option" data-theme="lavender-dark">Lavender Dark</button>
                </div>
            </div>
        </div>
    </div>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const themeMenu = document.getElementById('theme-menu');
        const themeOptions = document.querySelectorAll('.theme-option');
        
        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('cookbook-theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Toggle theme menu
        themeToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            themeMenu.classList.toggle('show');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', () => {
            themeMenu.classList.remove('show');
        });
        
        // Prevent menu from closing when clicking inside it
        themeMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        // Theme selection
        themeOptions.forEach(option => {
            const theme = option.getAttribute('data-theme');
            
            // Mark current theme as active
            if (theme === savedTheme) {
                option.classList.add('active');
            }
            
            option.addEventListener('click', () => {
                const selectedTheme = option.getAttribute('data-theme');
                
                // Update theme
                document.documentElement.setAttribute('data-theme', selectedTheme);
                localStorage.setItem('cookbook-theme', selectedTheme);
                
                // Update active state
                themeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                // Close menu
                themeMenu.classList.remove('show');
            });
        });
    </script>
</body>
</html>
